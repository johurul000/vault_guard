{% extends "base.html" %}

{% block javascripts %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/quickpindialog.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background-color: white;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 0;
    }
    .btn-primary {
      border-radius: 0;
    }
  </style>
{% endblock %}

{% block title %}View Note{% endblock%}

{% block maincontent %}
<div class="container">
  <h1>View Note</h1>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="noteTitle">Note Title</label>
      <input type="text" class="form-control" id="noteTitle" name="note_title" value="{{ notes.note_title }}" required readonly>
    </div>

    <div class="form-group">
      <label for="noteContent">Note Content</label>
      <textarea class="form-control" id="noteContent" name="note_content" rows="5" required readonly>{{ decryptedNote }}</textarea>
    </div>

    <!-- <button type="submit" class="btn btn-primary">Create Note</button> -->
  </form>
</div>
{% endblock %}
